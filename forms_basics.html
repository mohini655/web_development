<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="name">mohini</label>
    <input type="checkbox" name="mohini" id="name">

    <h3>login please</h3>
    <form>
        <label for="email">login id :</label>
        <input type="text" id="email" placeholder="john@gmail.com">
        <br><br>
        <label for="pword">password</label>
        <input type="text" id="pword" placeholder="123abc">
        <br><br>
        <input type="submit" value="submit">
    </form><br>
    <h3>specify your Gender</h3>
    <form>
        <label for="Male">male</label>
        <input type="radio" name="gender" id="Male">
        <label for="Female">female</label>
        <input type="radio" name="gender" id="Female">
        <label for="Other">others</label>
        <input type="radio" name="gender" id="Other">
        <br>
        <input type="submit" value="complete">
    </form>
    <br>
    <h2>fill the form</h2>
<fieldset style="display: inline;">
    <form>
        <label for="Name">Full Name</label>
        <input type="text" id="Name" placeholder="Narendra Modi">
        <br><br>
        <label for="birthdate">Date of Birth</label>
        <input type="date" id="birthdate">
        <br><br>
        <label >Gender</label>
        <br>
        <fieldset style="display: inline;">
            <label for="male">male</label>
            <input type="checkbox" id="male">
            <label for="female">female</label>
            <input type="checkbox" id="female">
            <label for="other">others</label>
            <input type="checkbox" id="other">
        </fieldset>
        <br><br>
        <legend>nationality : </legend>
        <fieldset style="display: inline;">
            <label for="india">Indian</label>
            <input type="radio" id="india">
            <label for="canada">canadian</label>
            <input type="radio" id="canada">
        </fieldset>
        <br><br>
        <label >Educatioanl level</label>
        <br>
        <label for="ug">under graduate</label>
        <input type="checkbox" id="ug">
        <label for="pg">post graduate</label>
        <input type="checkbox" id="pg">
        <br><br>
        <label for="dishe">choose your favourite snacks : </label><br>
        <select name = "dishes" id="dishe" multiple>
            <option value="Maggi">maggi</option>
            <option value="Kurkure">kurkure</option>
            <option value="Lays">lays</option>
            <option value="biscuit">biscuit</option>
            <option value="chai">chai</option>
        </select>
        <br><br>
        <label for="skill">select your skill :</label>
        <select name="skills" id="skill">
            <option value="software engineer">software engineer</option>
            <option value="web developer">web developer</option>
            <option value="app developer">app developer</option>
            <option value="game developer">game developer</option>
            <option value="cyber security">cyber security</option>
            <option value="digital marketer">digital marketer</option>
            <option value="data analyist">data analyist</option>
            <option value="machine learning">machine learning</option>
            <option value="mechanical engineer">mechanical engineer</option>
            <option value="electrical engineer">electrical engineer</option>
        </select>
        <br><br>
        <label for="colour">choose your favourite colour</label>
        <input type="color" id="colour">
        <br><br>
        <label for="intro">tell us about yourself : </label>
        <br>
        <textarea id="intro" cols="45" rows="6" placeholder="write here..."></textarea>
        <br><br>
        <label for="file">upload your resume : </label>
        <input type="file" id="file">
        <br><br>
        <label for="passd">create a strong password :</label>
        <input type="password"  id="passd">
        <br><br>
        <label for="conf">confirm password : </label>
        <input type="password" id="conf">
        <br><br>
        <input type="submit" value="submit">
        <br><br>
        <label for="save"></label>
        <input type="image" src="photos/emoji.png" alt="save" id="save" height="50px" width="50px">
    </form>
</fieldset>

</body>
</html>
