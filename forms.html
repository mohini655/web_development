<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Event regiration</h1>
    <form>
        <label for="name">Name :</label><br>
        <input type="text" id="name" required placeholder="enter you name">
        <br><br>
        <label for="email">Email :</label><br>
        <input type="email" id="email" >
        <br><br>
        <label for="Contact">Phone :</label><br>
        <input type="tel" name="number" id="Contact" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"required placeholder="000-000-0000">
        <br><br>
        <label for="occup">Occupation :</label><br>
        <select id="occup">
            <option value="other">other</option>
            <option value="Student">Student</option>
            <option value="Professional">Professional</option>
        </select>
        <br><br>
        <legend>Topics of Interest :</legend>
        <fieldset style="display: inline;">
            <input type="checkbox" id="html"><br>
            <label for="html">HTML</label><br>
            <input type="checkbox" id="css"><br>
            <label for="css">CSS</label><br>
            <input type="checkbox"  id="js"><br>
            <label for="js">JavaScript</label>
        </fieldset>
        <br><br>
        <label for="comment">Comments :</label><br>
        <textarea id="comment" cols="50" rows="10"></textarea>
        <button>Register</button>
    </form>



    <h1>Job Application</h1>
    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" autofocus><br><br>
        <label for="email">Email:</label><br>
        <input type="text" id="email"><br><br>
        <label for="num">Phone:</label><br>
        <input type="tel" name="phone" id="num"><br><br>
        <label for="upload">Resume:</label><br>
        <input type="file" name="resume" id="upload"><br><br>
        <label for="year">Experince (years):</label><br>
        <input type="number" name="exp" id="year" min="0" max="7"><br><br>
        <fieldset>
            <legend>Skills</legend>
            <input type="checkbox" id="html" checked><br>
            <label for="html">HTML</label><br>
            <input type="checkbox" id="css"><br>
            <label for="css">CSS</label><br>
            <input type="checkbox"  id="js"><br>
            <label for="js">JavaScript</label>
        </fieldset><br><br>
        <label for="edu">Highest Education:</label><br>
        <select name="education" id="edu">
            <option value="10">10th</option>
            <option value="12">12th</option>
            <option value="ug">Under Graduate</option>
            <option value="pg">Post Graduate</option>
        </select><br><br>
        <label for="time">Avalaibility:</label><br>
        <label for="part">Part Time</label>
        <input type="radio" name="time" id="part"><br>
        <label for="full">Full Time</label>
        <input type="radio" name="time" id="full"><br><br>
        <label for="comment">Additional Comments:</label><br>
        <textarea name="comment" id="comment" cols="50" rows="6"></textarea>
        <button>Submit Application</button>
    </form>



    <h1>Complex form</h1>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name">
            <label for="email">Email:</label>
            <input type="text" id="email">
            <label for="num">Phone:</label>
            <input type="tel" name="phone" id="num"><br>
            <label for="date">Date od Birth:</label>
            <input type="date" name="birth" id="date">
            <label>Gender:</label>
            <input type="radio" name="gender" id="Male">
            <label for="Male">male</label>
            <input type="radio" name="gender" id="Female">
            <label for="Female">female</label>
            <input type="radio" name="gender" id="Other">
            <label for="Other">others</label>
            <label for="country">Country</label>
            <select name="desh" id="country">
                <option value="india">India</option>
                <option value="us">United States</option>
                <option value="canada">Canada</option>
                <option value="Japan">Japan</option>
                <option value="australia">Australia</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Address</legend>
            <label for="street">Street:</label>
            <input type="text" id="street">
            <label for="city">City:</label>
            <input type="text" id="city">
            <label for="state">State:</label>
            <input type="text" id="state"><br>
            <label for="code">Zip Code:</label>
            <input type="text" id="code">
        </fieldset>
        <fieldset>
            <legend>Other Information</legend>
            <label for="comment">Comment:</label><br>
            <textarea name="commo" id="comment" cols="50" rows="7"></textarea>
            <label for="confirm">I agree to the terms of service</label>
            <input type="checkbox" id="confirm">
        </fieldset><br>
        <button>submit</button>
    </form>
    <script src="java_script.js"></script>
</body>
</html>
